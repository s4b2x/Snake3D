        }

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec4 vColor;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }
    </script>

  var gl;

        function initGL(canvas) {
            try {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            
            // Wenn wir keinen WebGl Kontext haben

            }

        function getShader(gl, id) {
            
            var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var currentChild  = shaderScript.firstChild;
                while (currentChild ) {
                    if (currentChild.nodeType == 3) {
                        str += currentChild.textContent;
                    }
                    currentChild  = currentChild.nextSibling;
                }

            var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;    // Unbekannter Shadertyp
                }

            gl.shaderSource(shader, str);
            
                // Kompiliere das Shaderprogramm
                gl.compileShader(shader);
                // Ueberpruefe, ob die Kompilierung erfolgreich war
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert("Es ist ein Fehler beim Kompilieren der Shader aufgetaucht: " + gl.getShaderInfoLog(shader));
                    return null;
                }

            return shader;
        }


        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");
            
            // Erzeuge Shader

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);
            
            // Wenn die das Aufrufen der Shader fehlschlaegt,
            // gib eine Fehlermeldung aus:

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Initialisierung des Shaderprogramms nicht moeglich.");
            }

            gl.useProgram(shaderProgram);
            
       
            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            // Farbattribut
            shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");      
            gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        }


        var mvMatrix = mat4.create();
        var mvMatrixStack = [];
        var pMatrix = mat4.create();

        function mvPushMatrix() {
            var copy = mat4.create();
            mat4.set(mvMatrix, copy);
            mvMatrixStack.push(copy);
        }

        function mvPopMatrix() {
            if (mvMatrixStack.length == 0) {
                throw "Invalid popMatrix!";
            }
            mvMatrix = mvMatrixStack.pop();
        }


        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        }


        function degToRad(degrees) {
            return degrees * Math.PI / 180;
        }

        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            /* Blickwinkel, Hoehen-/Breitenverhaeltnis, Objekte wird zwischen 0.1 und 100 Einheiten gerendert */
            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

            mat4.identity(mvMatrix);

            
            /* Puffer des Quadrats wird mit dem Kontext verbunden */
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            /* Farb Puffer */
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

            /* Element Puffer */
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);


            /* Gesamtbild */

            mat4.translate(mvMatrix, [0.0, 0.0, -40.0]);          // Verschiebung des Gesamtbildes (x, y, z) Achse
            //mat4.rotate(mvMatrix, degToRad(rotationDegree), [0, 1, 0]);  // ständige Rotation des Gesamtbildes um die Y-Achse
            
            /* Coole Perspektive: (Rotation des Gesamtbildes um die x-Achse) */
            mat4.rotate(mvMatrix, degToRad(-45), [1, 0, 0]);    

            /* Spielfeld-Rahmen (ist grau)*/
            
            /* Linie rechts vorne */
            mvPushMatrix();
                mat4.translate(mvMatrix, [4.5, -0.5, 0.5]);
                mat4.scale(mvMatrix, [0.1, spielfeldGroesse, 0.1]);
                setMatrixUniforms();
                gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
            mvPopMatrix();
            /* Linie rechts hinten */
            mvPushMatrix();
                mat4.translate(mvMatrix, [4.5, -0.5, -0.5]);
                mat4.scale(mvMatrix, [0.1, spielfeldGroesse, 0.1]);
                setMatrixUniforms();

            mvPopMatrix();
            /* Linie links vorne */

                setMatrixUniforms();

            mvPopMatrix();
            /* Linie links hinten */

            /* Linie oben vorne */

                setMatrixUniforms();
                gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
            mvPopMatrix();
            /* Linie oben hinten */
            mvPushMatrix();
                mat4.translate(mvMatrix, [-0.5, 4.5, -0.5]);
                mat4.scale(mvMatrix, [spielfeldGroesse, 0.1, 0.1]);
                setMatrixUniforms();

            /* Linie unten vorne */

                mvPopMatrix();

                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();



                /* Farb Puffer fuer den futter faengt an*/
                gl.bindBuffer(gl.ARRAY_BUFFER, futterVertexColorBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, futterVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);


                mvPushMatrix();
                    mat4.translate(mvMatrix, [futter.posX, futter.posY, futter.posZ]);  
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();

            mvPopMatrix();


        }


        var lastTime = 0;

        function animate() {                                // Drehung
            var timeNow = new Date().getTime();
            if (lastTime != 0) {
                var elapsed = timeNow - lastTime;

                rotationDegree = (rotationDegree + ((75 * elapsed) / 1000.0)) % 360;
                rotationAxis = (rotationAxis + ((23 * elapsed) / 1000.0)) % 360;
            }
            
            //gehen();
            lastTime = timeNow;
        }

        framecounter = 0;
        function tick() {
            requestAnimFrame(tick);
            drawScene();
            if(framecounter % 30 == 0){
                gehen();             
            }
            animate(); // Drehung
            framecounter++;        
        }


        function webGLStart() {
            var canvas = document.getElementById("snakecanvas");
            initGL(canvas);                  // Initialisierung des WebGL Kontextes
            
            initShaders();
            initBuffers();


            // Es geht nur weiter, wenn WebGl verfuegbar ist.
            if (gl) {
              gl.clearColor(0.0, 0.0, 0.0, 1.0);  // Setzt die Farbe auf Schwarz, vollstaendig sichtbar
              gl.clearDepth(1.0);                 // Loesche alles, um die neue Farbe sichtbar zu machen
              gl.enable(gl.DEPTH_TEST);           // Aktiviere Tiefentest
              gl.depthFunc(gl.LEQUAL);            // Naehere Objekte verdecken entferntere Objekte
            }

            tick();
        }

    </script>
</head>

    <body onload="webGLStart();">

        <canvas id="snakecanvas" width="800" height="800"></canvas>

    </body>

</html>
