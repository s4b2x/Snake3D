            schlangenKoordinaten[2] = new koordinate(2, 0, 0);

            schlangenKoordinaten[0] = new koordinate(0, 0, 0);

        function futterEinfuegen() {

        function fressen() {
            if (welt[futterPos.x][futterPos.y][futterPos.z] === schlange)
            {
                document.getElementById('schwierigkeitsgrad').style.display = "none";
                //  Irgendein zufaelliger Ort in der Welt wird als Futter registriert.
                while(true)
                {
                    futterPos = {x : Math.floor(Math.random()*spielfeldGroesse.x),
                                 y : Math.floor(Math.random()*spielfeldGroesse.y),
                                 z : Math.floor(Math.random()*spielfeldGroesse.z)};
                    if(welt[futterPos.x][futterPos.y][futterPos.z] !== schlange)
                    {
                        welt[futterPos.x][futterPos.y][futterPos.z] = futter;
                        aktLaengeSchlange++;    
                        return true;
                    }
                }
            }
            else return false;
        }

        function gehen(){
               
            if(!pause)
            {
                // Schlange versetzen
                // wenn Richtung rechts, dann 1, sonst wenn links -1, sonst 0
                var moveX = (richtung === 0) ? 1 : (richtung === 1) ? -1 : 0;     // Bewegung auf der X-Achse nach rechts = 0 (1) oder links = 1 (-1)
                var moveY = (richtung === 2) ? 1 : (richtung === 3) ? -1 : 0;     // Bewegung auf der Y-Achse nach oben = 2 (1) oder unten = 3 (-1)
                var moveZ = (richtung === 4) ? 1 : (richtung === 5) ? -1 : 0;     // Bewegung auf der Z-Achse nach vorne = 4 (1) oder hinten = 5 (-1)

                //  Umsetzung des Kopfzeigers auf die neue Position
                headPos++;
                //  Erzeugung einer neuen Koordinate an der neuen Kopfposition
                schlangenKoordinaten[headPos] = 
                    new koordinate ((schlangenKoordinaten[headPos-1].x + moveX + spielfeldGroesse.x) % spielfeldGroesse.x,
                                    (schlangenKoordinaten[headPos-1].y + moveY + spielfeldGroesse.y) % spielfeldGroesse.y,
                                    (schlangenKoordinaten[headPos-1].z + moveZ + spielfeldGroesse.z) % spielfeldGroesse.z);
                                    
                //  Neue Kopfkoordinate wird auf schlange gesetzt, wenn sie nicht schon schlange ist
                if(welt[schlangenKoordinaten[headPos].x][schlangenKoordinaten[headPos].y][schlangenKoordinaten[headPos].z] === schlange) {
                    verloren = true;
                    document.getElementById('schwierigkeitsgrad').style.display = "inline";
                }
                else
                {
                
                    welt[schlangenKoordinaten[headPos].x][schlangenKoordinaten[headPos].y][schlangenKoordinaten[headPos].z] = schlange;

                    
                    // Schlange wurde versetzt, jetzt wird gegessen!
                    if(!fressen())
                    {
                        //  Ohne Folgendes wird die Schlange mit jedem Schritt laenger
                        //  Neue Tailkoordinate wird auf leer gesetzt
                        welt[schlangenKoordinaten[tailPos].x][schlangenKoordinaten[tailPos].y][schlangenKoordinaten[tailPos].z] = leer;
                        //  Umsetzung des Hinterteilzeigers auf die neue Position
                        tailPos++;
                    }
                }
            }
        }

    var gl;

        function initGL(canvas) {
            try {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            
            // Wenn wir keinen WebGl Kontext haben
              
            if (!gl) {
                alert("WebGL konnte nicht initialisiert werden.");
            }
        }

        function getShader(gl, id) {
            
            var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var currentChild  = shaderScript.firstChild;
                while (currentChild ) {
                    if (currentChild.nodeType == 3) {
                        str += currentChild.textContent;
                    }
                    currentChild  = currentChild.nextSibling;
                }

            var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;    // Unbekannter Shadertyp
                }

            gl.shaderSource(shader, str);
            
                // Kompiliere das Shaderprogramm
                gl.compileShader(shader);
                // Ueberpruefe, ob die Kompilierung erfolgreich war
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert("Es ist ein Fehler beim Kompilieren der Shader aufgetaucht: " + gl.getShaderInfoLog(shader));
                    return null;
                }

            return shader;
        }

        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");
            
            // Erzeuge Shader

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);
            
            // Wenn die das Aufrufen der Shader fehlschlaegt,
            // gib eine Fehlermeldung aus:

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Initialisierung des Shaderprogramms nicht moeglich.");
            }

            gl.useProgram(shaderProgram);
            
       
            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            // Farbattribut
            shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");      
            gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        }

        var mvMatrix = mat4.create();
        var mvMatrixStack = [];
        var pMatrix = mat4.create();

        function mvPushMatrix() {
            var copy = mat4.create();
            mat4.set(mvMatrix, copy);
            mvMatrixStack.push(copy);
        }

        function mvPopMatrix() {
            if (mvMatrixStack.length == 0) {
                throw "Invalid popMatrix!";
            }
            mvMatrix = mvMatrixStack.pop();
        }

        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        }

                8, 9, 10,       8, 10, 11,      // Top face
                12, 13, 14,     12, 14, 15,     // Bottom face
                16, 17, 18,     16, 18, 19,     // Right face
                20, 21, 22,     20, 22, 23      // Left face
            ];
            
            // Sende nun das Element-Array zum GL
              
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(cubeVertexIndices), gl.STATIC_DRAW);
            cubeVertexIndexBuffer.itemSize = 1;
            cubeVertexIndexBuffer.numItems = 36;
            
            
            // Sterbeanimation   
            // Farben fuer Grundflaeche im Sterbefall     
            faceDeadVertexColorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, faceDeadVertexColorBuffer);
            colors =                    //  Rot
                [0.9, 0.2, 0.0, 1];   // Rot, Gruen, Blau, Deckkraft (durchsichtig 0.0 - 1.0 sichtbar)

            var unpackedColors = [];
            for (var j = 0; j < 4; j++) {
                unpackedColors = unpackedColors.concat(colors);
            }

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(unpackedColors), gl.STATIC_DRAW);
            faceDeadVertexColorBuffer.itemSize = 4;
            faceDeadVertexColorBuffer.numItems = 4;

            // Farben fuer Schlange im Sterbefall 
            snakeDeadVertexColorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, snakeDeadVertexColorBuffer);
            snakeColors = [             //  Schwarz
                [0.0, 0.0, 0.0, 1.0],   // Front face             // Rot, Gruen, Blau, Deckkraft (durchsichtig 0.0 - 1.0 sichtbar)
                [0.0, 0.0, 0.0, 1.0],   // Back face
                [0.0, 0.0, 0.0, 1.0],   // Top face
                [0.0, 0.0, 0.0, 1.0],   // Bottom face
                [0.0, 0.0, 0.0, 1.0],   // Right face
                [0.0, 0.0, 0.0, 1.0]    // Left face
            ];

            var snakeUnpackedColors = [];
            for (var i in snakeColors) {
                var color = snakeColors[i];
                for (var j = 0; j < 4; j++) {
                    snakeUnpackedColors = snakeUnpackedColors.concat(color);
                }
            }

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(snakeUnpackedColors), gl.STATIC_DRAW);
            snakeDeadVertexColorBuffer.itemSize = 4;
            snakeDeadVertexColorBuffer.numItems = 24;

        // Farben fuer Futter im Sterbefall 
            futterDeadVertexColorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, futterDeadVertexColorBuffer);
            futterColors = [            // Weiss
                [0.0, 0.0, 0.0, 0.0],   // Front face             // Rot, Gruen, Blau, Deckkraft (durchsichtig 0.0 - 1.0 sichtbar)
                [0.0, 0.0, 0.0, 0.0],   // Back face             
                [0.0, 0.0, 0.0, 0.0],   // Top face
                [0.0, 0.0, 0.0, 0.0],   // Bottom face
                [0.0, 0.0, 0.0, 0.0],   // Right face
                [0.0, 0.0, 0.0, 0.0]    // Left face
            ];

            var futterUnpackedColors = [];
            for (var i in futterColors) {
                var color = futterColors[i];
                for (var j = 0; j < 4; j++) {
                    futterUnpackedColors = futterUnpackedColors.concat(color);
                }
            }

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(futterUnpackedColors), gl.STATIC_DRAW);
            futterDeadVertexColorBuffer.itemSize = 4;
            futterDeadVertexColorBuffer.numItems = 24;
        }
        
        ////////////////////////////////////////////////////////////////////////
        //                          drawScene()                               //
        ////////////////////////////////////////////////////////////////////////

        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            
            //  Aktivieren von Backface-Culling (von http://www.html5rocks.com/en/tutorials/webgl/webgl_orthographic_3d/)
            gl.enable(gl.CULL_FACE);
            

            /* Blickwinkel, Hoehen-/Breitenverhaeltnis, Objekte wird zwischen 0.1 und 100 Einheiten gerendert */
            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

            mat4.identity(mvMatrix);
            

            /* Gesamtbild */

            mat4.translate(mvMatrix, [0.0, 0.0, -kameraAbstand]);          // Verschiebung des Gesamtbildes (x, y, z) Achse
            
            /* Coole Perspektive: (Rotation des Gesamtbildes um die x-Achse) */
            //mat4.rotate(mvMatrix, degToRad(10), [1, 0, 0]);    
            
            /* Drehung des Wuerfels um die X-Achse */
            mat4.rotate(mvMatrix, degToRad(drehungX),  [1, 0, 0]);
            /* Drehung des Wuerfels um die Y-Achse */
            mat4.rotate(mvMatrix, degToRad(drehungY),  [0, 1, 0]);

            ////////  FLAECHEN
            /* Puffer des Quadrats wird mit dem Kontext verbunden */
            gl.bindBuffer(gl.ARRAY_BUFFER, faceVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, faceVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            /* Farb Puffer */
            if(!verloren)
            {
                gl.bindBuffer(gl.ARRAY_BUFFER, faceVertexColorBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, faceVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
            }
            else
            {
                gl.bindBuffer(gl.ARRAY_BUFFER, faceDeadVertexColorBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, faceDeadVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
            }
        
            mvPushMatrix();
                mat4.translate(mvMatrix, [0, 0, -spielfeldGroesse.z/2]);
                mat4.scale(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y, 1]);
                setMatrixUniforms();
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, faceVertexPositionBuffer.numItems);
            mvPopMatrix();
            
            mvPushMatrix();
                mat4.rotate(mvMatrix, degToRad(90),  [0, 1, 0]);
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, 0, -spielfeldGroesse.z/2]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y, 1]);
                    setMatrixUniforms();
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, faceVertexPositionBuffer.numItems);
                mvPopMatrix();
            mvPopMatrix();
            
            mvPushMatrix();
                mat4.rotate(mvMatrix, degToRad(90),  [1, 0, 0]);
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, 0, -spielfeldGroesse.z/2]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y, 1]);
                    setMatrixUniforms();
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, faceVertexPositionBuffer.numItems);
                mvPopMatrix();
            mvPopMatrix();
            
            mvPushMatrix();
                mat4.rotate(mvMatrix, degToRad(-90),  [0, 1, 0]);
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, 0, -spielfeldGroesse.z/2]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y, 1]);
                    setMatrixUniforms();
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, faceVertexPositionBuffer.numItems);
                mvPopMatrix();
            mvPopMatrix();
            
            mvPushMatrix();
                mat4.rotate(mvMatrix, degToRad(-90),  [1, 0, 0]);
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, 0, -spielfeldGroesse.z/2]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y, 1]);
                    setMatrixUniforms();
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, faceVertexPositionBuffer.numItems);
                mvPopMatrix();
            mvPopMatrix();
            
            mvPushMatrix();
                mat4.rotate(mvMatrix, degToRad(180),  [1, 0, 0]);
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, 0, -spielfeldGroesse.z/2]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y, 1]);
                    setMatrixUniforms();
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, faceVertexPositionBuffer.numItems);
                mvPopMatrix();
            mvPopMatrix();
            
            
            
            
            ////////  WUERFEL
            
            /* Puffer des Wuerfels wird mit dem Kontext verbunden */
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            /* Farb Puffer */
            gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

            /* Element Puffer */
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVertexIndexBuffer);

            /* Gesamten Rest in den Spielfeldursprung verschieben */
            mvPushMatrix();
                mat4.translate(mvMatrix, [-spielfeldGroesse.x / 2, -spielfeldGroesse.y / 2, -spielfeldGroesse.z / 2]);

                /* Spielfeld-Rahmen (ist schwarz)*/

                // Linie rechts vorne
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y / 2, spielfeldGroesse.z]);
                    mat4.scale(mvMatrix, [0.1, spielfeldGroesse.y, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie rechts hinten
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y / 2 , 0]);
                    mat4.scale(mvMatrix, [0.1, spielfeldGroesse.y, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie links vorne
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, spielfeldGroesse.y / 2 , spielfeldGroesse.z]);
                    mat4.scale(mvMatrix, [0.1, spielfeldGroesse.y, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie links hinten
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, spielfeldGroesse.y / 2 , 0]);
                    mat4.scale(mvMatrix, [0.1, spielfeldGroesse.y, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie oben vorne
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x / 2, spielfeldGroesse.y , spielfeldGroesse.z]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, 0.1, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie oben hinten
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x / 2, spielfeldGroesse.y , 0]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, 0.1, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie unten vorne
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x / 2, 0 , spielfeldGroesse.z]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, 0.1, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie unten hinten
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x / 2, 0 , 0]);
                    mat4.scale(mvMatrix, [spielfeldGroesse.x, 0.1, 0.1]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie links oben
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, spielfeldGroesse.y , spielfeldGroesse.z / 2]);
                    mat4.scale(mvMatrix, [0.1, 0.1, spielfeldGroesse.z]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie rechts oben
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x, spielfeldGroesse.y , spielfeldGroesse.z / 2]);
                    mat4.scale(mvMatrix, [0.1, 0.1, spielfeldGroesse.z]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie rechts unten
                mvPushMatrix();
                    mat4.translate(mvMatrix, [spielfeldGroesse.x, 0 , spielfeldGroesse.z / 2]);
                    mat4.scale(mvMatrix, [0.1, 0.1, spielfeldGroesse.z]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                // Linie links unten
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0, 0, spielfeldGroesse.z / 2]);
                    mat4.scale(mvMatrix, [0.1, 0.1, spielfeldGroesse.z]);
                    setMatrixUniforms();
                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                mvPopMatrix();
                
                
                //////  SCHLANGE    /////////////////////////
                mvPushMatrix();
                    mat4.translate(mvMatrix, [0.5, 0.5, 0.5]);
                    
                    for (var dimX = 0; dimX < spielfeldGroesse.x; dimX++) {
                        for (var dimY = 0; dimY < spielfeldGroesse.y; dimY++) {
                            for (var dimZ = 0; dimZ < spielfeldGroesse.z; dimZ++) {
                                if(welt[dimX][dimY][dimZ] !== leer)
                                {
                                    if(welt[dimX][dimY][dimZ] === schlange)
                                    {
                                        if(!verloren)
                                        {
                                            /* Farb Puffer fuer Schlangenkoerper */
                                            gl.bindBuffer(gl.ARRAY_BUFFER, snakeVertexColorBuffer);
                                            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, snakeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
                                        }
                                        else
                                        {
                                            /* Farb Puffer fuer Schlangenkoerper im Sterbefall */
                                            gl.bindBuffer(gl.ARRAY_BUFFER, snakeDeadVertexColorBuffer);
                                            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, snakeDeadVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
                                        }
                                    }
                                    else if(welt[dimX][dimY][dimZ] === futter)
                                    {
                                        if(!verloren)
                                        {
                                            /* Farb Puffer fuer Schlangenkoerper */
                                            gl.bindBuffer(gl.ARRAY_BUFFER, futterVertexColorBuffer);
                                            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, futterVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
                                        }
                                        else
                                        {
                                            /* Farb Puffer fuer Schlangenkoerper */
                                            gl.bindBuffer(gl.ARRAY_BUFFER, futterDeadVertexColorBuffer);
                                            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, futterDeadVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
                                        }
                                    }
                                mvPushMatrix();
                                    mat4.translate(mvMatrix, [dimX, dimY, dimZ]);  
                                    mat4.rotate(mvMatrix, degToRad(rotationDegree), [Math.sin(degToRad(rotationAxis)), Math.sin(degToRad(0.9*rotationAxis+120)), Math.sin(degToRad(1.1*rotationAxis-120))]);  // staedige Rotation des Gesamtbildes um die Y-Achse
                                    setMatrixUniforms();
                                    gl.drawElements(gl.TRIANGLES, cubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                                mvPopMatrix();
                                }
                            }
                        }
                    }
                    
                mvPopMatrix();
                

            mvPopMatrix();


        }


        var lastTime = 0;

        function animate() {                                // Drehung
            var timeNow = new Date().getTime();
            if (lastTime != 0) {
                var elapsed = timeNow - lastTime;
                
                if(effekt)
                {
                    rotationDegree = (rotationDegree + ((75 * elapsed) / 1000.0)) % 360;
                    rotationAxis = (rotationAxis + ((23 * elapsed) / 1000.0)) % 360;
                }
            }
            
            //gehen();
            lastTime = timeNow;
        }

        var framecounter = 0;
        var lastFramecounter = 0;
        var lastGehen = 0;
        var lastSekunde = 0;
        var fps = 0;
        
        function tick() {
            requestAnimFrame(tick);
            drawScene();
            var timeNow = new Date().getTime();
            if(timeNow - lastSekunde > 1000)
            {
                fps = (framecounter - lastFramecounter);
                lastSekunde = timeNow;
                lastFramecounter = framecounter;
            }
            if(timeNow - lastGehen > schwierigkeitsgrad){
                if(!verloren)
                {
                    gehen();
                    lastGehen = timeNow;
                }
                darfLenken = true;
            }
            
            document.getElementById('info').innerHTML = "drehungX: " + drehungX + "<br />" + 
                                                        "drehungY: " + drehungY + "<br />" + 
                                                        "richtung: " + richtung + "<br />" + 
                                                        "schlangenKoordinaten[headPos].x: " + schlangenKoordinaten[headPos].x + "<br />" + 
                                                        "schlangenKoordinaten[headPos].y: " + schlangenKoordinaten[headPos].y + "<br />" + 
                                                        "schlangenKoordinaten[headPos].z: " + schlangenKoordinaten[headPos].z + "<br />" + 
                                                        "aktLaengeSchlange: " + aktLaengeSchlange + "<br />" +
                                                        "verloren: " + verloren + "<br />" +
                                                        "pause: " + pause + "<br />" +
                                                        "FPS: " + fps + "<br />";
                                                        
            animate(); // Drehung
            framecounter++;        
        }


        function webGLStart() {
            canvas = document.getElementById("snakecanvas");
            
            /* Passt die Groesse des Canvas dynamisch an die Groesse des Browserfensters an,
             * leider muss zur Aktuallisierung die Seite neugeladen werden 
             * /1.05 waer nur die erste Zeile, also die zwei Buttons, sichtbar */
            canvas.height = window.innerHeight/1.55;
            canvas.width = window.innerWidth/1.55;
            
            initGL(canvas);                  // Initialisierung des WebGL Kontextes
            
            initShaders();
            initBuffers();


            // Es geht nur weiter, wenn WebGl verfuegbar ist.
            if (gl) {
              gl.clearColor(0.0, 0.0, 0.0, 0.0);  // Setzt die Farbe auf Schwarz, vollstaendig sichtbar
              gl.clearDepth(1.0);                 // Loesche alles, um die neue Farbe sichtbar zu machen
              gl.enable(gl.DEPTH_TEST);           // Aktiviere Tiefentest
              gl.depthFunc(gl.LEQUAL);            // Naehere Objekte verdecken entferntere Objekte
            }
            
            //  Maussteuerung
            
            canvas.onmousedown = mouseDown;
            canvas.onmouseup = mouseUp;
            canvas.onmousemove = mouseMove;
            



            tick();
            
        }


        function mouseMove(einEvent)  {
            if(einEvent.clientX > canvas.getAttribute('width')-10  ||
               einEvent.clientX < 10                               ||
               einEvent.clientY > canvas.getAttribute('height')-10 ||
               einEvent.clientY < 10)
            {
                istMouseDown = false;
            }
            
            if(istMouseDown == true)
            {
                if(!pause)
                {
                    drehungX = Math.max(Math.min((drehungX + (einEvent.clientY - letzterMausPunkt.y)), 90) , -90);
                    drehungY = (drehungY + (einEvent.clientX - letzterMausPunkt.x) + 360) % 360;
                }
            }  
            
            drehen();

            letzterMausPunkt.x=einEvent.clientX;
            letzterMausPunkt.y=einEvent.clientY;
        }
  
        function mouseDown(einEvent)   {
            istMouseDown = true;
        }

        function mouseUp(einEvent)   {
            istMouseDown=false;
        }

        function drehen()   //(drehRichtung)
        {
            if (drehungY > 315 || drehungY <= 45)
            {
                rechts = 0;
                links = 1;
                if(drehungX > 45)       //  Wuerfel von oben betrachtet
                {
                    oben = 5;
                    unten = 4;
                    vorne = 2;
                    hinten = 3;
                }
                else if(drehungX < -45)  //  Wuerfel von unten betrachtet
                {
                    oben = 4;
                    unten = 5;
                    vorne = 3;
                    hinten = 2;
                }
                else                    //  Wuerfel von vorne betrachtet
                {
                    oben = 2;
                    unten = 3;
                    vorne = 4;
                    hinten = 5;
                }
            }
            else if (drehungY > 45 && drehungY <= 135)
            {
                rechts = 4;
                links = 5;
                if(drehungX > 45)       //  Wuerfel von oben betrachtet
                {
                    oben = 0;
                    unten = 1;
                    vorne = 2;
                    hinten = 3;
                }
                else if(drehungX < -45)  //  Wuerfel von unten betrsachtet
                {
                    oben = 1;
                    unten = 0;
                    vorne = 3;
                    hinten = 2;
                }
                else                    //  Wuerfel von vorne betrachtet
                {
                    oben = 2;
                    unten = 3;
                    vorne = 1;
                    hinten = 0;
                }
            } 
            else if (drehungY > 135 && drehungY <= 225)
            {
                rechts = 1;
                links = 0;
                if(drehungX > 45)       //  Wuerfel von oben betrachtet
                {
                    oben = 4;
                    unten = 5;
                    vorne = 2;
                    hinten = 3;
                }
                else if(drehungX < -45)  //  Wuerfel von unten betrachtet
                {
                    oben = 5;
                    unten = 4;
                    vorne = 3;
                    hinten = 2;
                }
                else                    //  Wuerfel von vorne betrachtet
                {
                    oben = 2;
                    unten = 3;
                    vorne = 5;
                    hinten = 4;
                }
            }
            else if (drehungY > 225 && drehungY <= 315)
            {
                rechts = 5;
                links = 4;
                if(drehungX > 45)       //  Wuerfel von oben betrachtet
                {
                    oben = 1;
                    unten = 0;
                    vorne = 2;
                    hinten = 3;
                }
                else if(drehungX < -45)  //  Wuerfel von unten betrachtet
                {
                    oben = 0;
                    unten = 1;
                    vorne = 3;
                    hinten = 2;
                }
                else                    //  Wuerfel von vorne betrachtet
                {
                    oben = 2;
                    unten = 3;
                    vorne = 0;
                    hinten = 1;
                }
            }
        }
